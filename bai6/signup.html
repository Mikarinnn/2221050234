<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Đăng ký</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">Facebook</div>
    <div class="form-box">
      <h2>Create a new account</h2>
      <p>Its quick and easy</p>
      <form>
        <div class="text">
            <input type="text" placeholder="Họ" required>
            <input type="text" placeholder="Tên" required>
        </div>
        <label>Date of birth</label>
        <div class="dob">
          <select><option>15</option></select>
          <select><option>Tháng 9</option></select>x
        </div>

        <label>Gender</label>
        <div class="gender">
          <label>Nữ<input type="radio" name="gender"></label>
          <label>Nam<input type="radio" name="gender"></label>
          <label>Tùy Chỉnh<input type="radio" name="gender"></label>
        </div>

        <input type="email" placeholder="Mobile number or email address" required>
        <input type="password" placeholder="New password" required>

        <button class="btn">Đăng ký</button>
      </form>
      <div class="login-link">
        <a href="#">Already have account?</a>
      </div>
    </div>
  </div>
</body>
</html>
