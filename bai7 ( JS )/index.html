        // để viết chú thích trong js

        // JS để nối chuỗi dùng dấu +
        let hoTen= "Hoang";

        //Hắng
        const pi = 3.14;

        let soThuNhat = 10;
        let soThuHai = 5;
        let ketQua = 0;

        //+
        ketQua = soThuNhat + soThuHai;
        document.writeln(ketQua);

        //-
        ketQua = soThuNhat - soThuHai;
        document.writeln(ketQua);

        //*
        ketQua = soThuNhat * soThuHai;
        document.writeln(ketQua);

        // /
        ketQua = soThuNhat / soThuHai;
        document.writeln(ketQua);

        // % chia lấy số dư
        ketQua = soThuNhat % soThuHai;
        document.writeln(ketQua);

        // ++ --
        document.writeln(ketQua ++);
        document.writeln(ketQua --);

        // +=
        soThuNhat+= soThuHai; // soThunhat + sothuhai
        document.writeln(soThuNhat);

        // -= /= *=
        soThuNhat -= soThuHai;
        document.writeln(soThuNhat);

        // ==
        document.writeln(soThuNhat == soThuHai);
        document.writeln(soThuNhat === soThuHai);
        document.writeln(soThuNhat != soThuHai);
        document.writeln(soThuNhat !== soThuHai);
        document.writeln(!(soThuNhat !== soThuHai));
