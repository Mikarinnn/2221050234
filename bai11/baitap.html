<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính điểm chữ</h1>
    <h3>Biết Tổng: A * 0,6 + B * 0,3 + C *0,1</h3>
    <div>
        Nhập điểm A:
        <input type="number" id="diemA">
    </div>
    <div>
        Nhập điểm B:
        <input type="number" id="diemB">
    </div>
    <div>
        Nhập điểm C:
        <input type="number" id="diemC">
    </div>
    <div>
        <button onclick="tinhTong()">Tính Tổng</button>
    </div>
    <div>
        Kết quả: <input type="number" id="ketQua" class="ket-qua">
    </div>
    <div>
        Điểm chữ: <span id="diemChu"></span>
    </div>

    <script>
        function tinhTong() {
            let A = parseFloat(document.getElementById('diemA').value);
            let B = parseFloat(document.getElementById('diemB').value);
            let C = parseFloat(document.getElementById('diemC').value);

            if (isNaN(A) || isNaN(B) || isNaN(C)) {
                alert("Vui lòng nhập đầy đủ điểm A, B, C");
                return;
            }

            if (A < 0 || A > 10 || B < 0 || B > 10 || C < 0 || C > 10) {
                alert("Điểm phải nằm trong khoảng 0 đến 10");
                return;
            }

            let tong = A * 0.6 + B * 0.3 + C * 0.1;
            document.getElementById('ketQua').value = tong;

            let diemChu = "";
            if (tong >= 8 && tong <= 10) {
                diemChu = "A";
            } else if (tong >= 7 && tong < 8) {
                diemChu = "B";
            } else if (tong >= 5 && tong < 7) {
                diemChu = "C";
            } else if (tong >= 4 && tong < 5) {
                diemChu = "D";
            } else {
                diemChu = "F";
            }
            document.getElementById('diemChu').innerText = diemChu;
        }
    </script>
</body>
</html>
