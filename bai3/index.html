<html lang="en">
    <head>
        <title>Bài 3</title>
        <body>
            <MARQUEE>
                <img src="../frog_Rating1010.jpg" alt="">
            </MARQUEE>
            <h1>FORM Điền Thông Tin</h1>
            <form>
                <div>
                    <p><b>Họ và tên</b></p>
                    <input type="text" name="hovaten" placeholder="Điền họ và tên">
                </div>
                <div>
                    <p><b>Mã số sinh viên</b></p>
                    <input type="text" name="msvv" placeholder="Điền mssv" value="2221050234">
                </div>
                <div>
                    <p><b>Giới thiệu bản thân</b></p>
                    <textarea name="gioithieu">Nhập vào giới thiệu....</textarea>
                </div>
                <div>
                    <p><b>Email</b></p>
                    <input type="email" name="email" placeholder="Dạng @gmail">
                </div>
                <div>
                    <p><b>Số điện thoại</b></p>
                    <input name="sodienthoai" type="tel" placeholder="Dạng số: 09xxxxxxxx" 
                    required pattern="[0]{1}([3,4,8,9]{1})([0-9]{8})">
                </div>
                <div>
                    <p><b>Giới tính</b></p>
                    <input type="radio" name="gioitinh" value="nam"> Nam <br>
                    <input type="radio" name="gioitinh" value="nư"> Nữ <br>
                </div>
                <div>
                    <p><b>Sở thích</b></p>
                    Game: <input type="checkbox" name="sothich" value="game"><br>
                    Music: <input type="checkbox" name="sothich" value="music"><br>
                    Sport: <input type="checkbox" name="sothich" value="sport"><br>
                </div>
                <div>
                    <p><b>Trình duyệt yêu thích</b></p>
                    <select name="browser">
                        <option value="Internet Explorer">Internet Explorer</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Chrome">Chrome</option>
                        <option value="Opera">Opera</option>
                        <option value="Safari">Safari</option>
                        <option value="Cốc Cốc">Cốc Cốc</option>
                    </select>
                </div>
                <div>
                    0 <input type="range" value="80"> 100
                </div>
                <div>
                    <p><b>Tuổi:</b></p>
                    <input type="number" name="tuoi" step="2">
                </div>
                <div>
                    <p><b>Ngày tháng năm sinh</b></p>
                    <input type="date" name="ngaythangnamsinh"> 
                </div>
                <div>
                    <p><b>Chọn màu sắc</b></p>
                    <input type="color" name="mausac">
                </div>
                <div>
                    <p><b>Mật khẩu</b></p>
                    <input type="password" name="matkhau">
                </div>
                <br>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
            <iframe width ="560" height="315" scr="https://www.youtube.com/watch?v=BwiK3MiwYfc"
            title="Youtube Video Player" frameborder="0"
            allow="accelerometer"; autoplay; clipboard-write; encreypted-media; gyroscope
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div>
                <audio control>
                    <source src="BauTroiMoi.mp3" type="audio/mp3">
                </audio>
            </div>
            <div>
                <video controls width="568" height="315">
                    <source src="1.mp4" type="video/mp4">
                </video>
            </div>
            <div>
                Thẻ &lt;h1&gt; dùng để viết tiêu đề
            </div>
        </body>
    </head>
</html>
